# =============================================================================
# Multi-Tenant Platform - CI/CD Pipeline
# Builds Docker image and deploys to AWS EC2
# =============================================================================

name: Build and Deploy

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

env:
  NODE_VERSION: '20'

jobs:
  # ===========================================================================
  # Test Job - Run tests before building
  # ===========================================================================
  test:
    name: Run Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install Frontend Dependencies
        run: npm ci

      - name: Install Backend Dependencies
        run: |
          cd backend
          npm ci

      - name: Run Backend Tests
        run: |
          cd backend
          npm test -- --passWithNoTests
        continue-on-error: true

  # ===========================================================================
  # Build Job - Build and push Docker image to Docker Hub
  # ===========================================================================
  build:
    name: Build & Push Docker Image
    runs-on: ubuntu-latest
    needs: test
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    outputs:
      image_tag: ${{ steps.meta.outputs.tags }}
      image_name: ${{ steps.vars.outputs.image_name }}

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set Image Name
        id: vars
        run: echo "image_name=${{ secrets.DOCKERHUB_USERNAME }}/multi-tenant-platform" >> $GITHUB_OUTPUT

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Extract Metadata for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ steps.vars.outputs.image_name }}
          tags: |
            type=raw,value=latest
            type=sha,prefix=,suffix=,format=short

      - name: Build and Push Docker Image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64

  # ===========================================================================
  # Deploy Job - Deploy to AWS EC2
  # ===========================================================================
  deploy:
    name: Deploy to AWS EC2
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    steps:
      - name: Deploy to EC2
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USERNAME }}
          key: ${{ secrets.EC2_SSH_PRIVATE_KEY }}
          port: 22
          script: |
            # Set variables
            IMAGE_NAME="mygroup2025/multi-tenant-platform:latest"
            CONTAINER_NAME="multi-tenant-app"

            # Pull the latest image
            echo "ðŸ“¦ Pulling latest Docker image..."
            docker pull $IMAGE_NAME

            # Stop and remove old container if exists
            echo "ðŸ›‘ Stopping old container..."
            docker stop $CONTAINER_NAME 2>/dev/null || true
            docker rm $CONTAINER_NAME 2>/dev/null || true

            # Run the new container
            echo "ðŸš€ Starting new container..."
            docker run -d \
              --name $CONTAINER_NAME \
              --restart unless-stopped \
              -p 5000:5000 \
              -e NODE_ENV=production \
              -e PORT=5000 \
              -e DB_HOST="${{ secrets.DB_HOST }}" \
              -e DB_PORT="${{ secrets.DB_PORT }}" \
              -e DB_NAME="${{ secrets.DB_NAME }}" \
              -e DB_USER="${{ secrets.DB_USER }}" \
              -e DB_PASSWORD="${{ secrets.DB_PASSWORD }}" \
              -e JWT_SECRET="${{ secrets.JWT_SECRET }}" \
              -e CORS_ORIGIN="${{ secrets.CORS_ORIGIN }}" \
              -e FRONTEND_URL="${{ secrets.FRONTEND_URL }}" \
              -v /var/app/uploads:/app/public/uploads \
              $IMAGE_NAME

            # Clean up old images
            echo "ðŸ§¹ Cleaning up old images..."
            docker image prune -f

            # Verify deployment
            echo "âœ… Verifying deployment..."
            sleep 10
            curl -f http://localhost:5000/health || exit 1
            echo "ðŸŽ‰ Deployment successful!"

